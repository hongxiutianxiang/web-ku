<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table width="400" height="600" bgcolor="black" align="center" cellspacing="1">
		<caption>
			学员登记表
		</caption>
		<tbody bgcolor="white">
			<tr>
				<td colspan="2" rowspan="2">照片</td>
				
				<td>姓名</td>
				<td>张三</td>
			</tr>
			<tr>
				
				<td>性别</td>
				<td>男</td>
			</tr>
			<tr>
				<td>住址</td>
				<td colspan="3">河南</td>
				
			</tr>
			<tr>
				<td>学校</td>
				<td>许愿</td>
				<td>专业</td>
				<td>计算机</td>
			</tr>
			<tr>
				<td>年纪</td>
				<td>大肆</td>
				<td>英语</td>
				<td>六级</td>
			</tr>
		</tbody>
	</table>	
</body>
</html>
