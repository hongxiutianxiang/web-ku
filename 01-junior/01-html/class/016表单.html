<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<h1>用户注册</h1>
	<form action="https://www.kuazhu.com/">
		<p>
			<label for="1">
				账号<input type="text" name="123" placeholder="请输入账号" autocomplete="off" id="1">
					<input type="submit" value="提交">
			</label>
		</p>
		<p>
			密码<input type="password" name="mima">
		</p>
		<p>
			性别
				<input type="radio" value="meal" name="sex">男
				<input type="radio" value="femeal" name="sex">女
				<input type="radio" value="none" name="sex">保密
		</p>
		<p>
			爱好
				<input type="checkbox" name="aihao" value="basketball">篮球
				<input type="checkbox" name="aihao" value="football">足球
				<input type="checkbox" name="aihao" value="pingpang">乒乓
		</p>
		<p>
			按钮
				<input type="button">
		</p>
		<p>
			?图片
				<input type="image" name="tupian" src="photo/1.jpg"> 
		</p>
		<p>
			清空
				<input type="reset" value="0-0">
		</p>
		<p>
			?隐藏
				<input type="hidden">
		</p>
		<p>
			上传
				<input type="file">
		</p>
		<p>
			邮箱
				<input type="email">
		</p>
		<p>
			数字
				<input type="number" >
		</p>
		<p>
			日期
				<input type="date">
		</p>
		<p>
			颜色
				<input type="color">
		</p>
		<p>
			下拉列表
				<select name="city">
					<optgroup laber="直辖市">
						<option value="1">北京</option>
						<option value="2">上海</option>
					</optgroup>
					<optgroup laber="省">
						<option value="1">河南</option>
						<option value="2">河北</option>
					</optgroup>

				</select>
		</p>
		<p>
			输入框
				<p>
					<textarea name="dakuang" cols="30" rows=“20></textarea>
				</p>


		</p>
	</form>
</body>
</html>
