<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034margin重叠</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.father{
			overflow:hidden;
		}
		.son1{
			width:100px;
			height: 100px;
			background: blue;
			margin-bottom:50px;
		}
		.son2{
			width:100px;
			height: 100px;
			background: green;
			margin-top:50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>		
	</div>
	<div class="son2"></div>
	<div>
		
	</div>
</body>
</html>
