<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050布局-浮动元素贴靠.html</title>
	<style>
		.father{
			width:500px;
			height:500px;
			border:1px solid black;
		}
		.box1{
			width:100px;
			height:300px;
			background:red;
			float:left;
		}
		.box2{
			width:300px;
			height:100px;
			background:green;
			float:left;
		}
		.box3{
			width:200px;
			height:100px;
			background:blue;
			float:left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
</div>
</body>
</html>
