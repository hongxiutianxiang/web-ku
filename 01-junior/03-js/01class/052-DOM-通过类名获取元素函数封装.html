<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052-DOM-通过类名获取元素函数封装</title>
</head>
<body>
	<ul id="ul1">
		<li class="box">1</li>
		<li>2</li>
		<li class="box">3</li>
		<li>4</li>
		<li class="box">5</li>
	</ul>
</body>
<script>
	function getElementsByClass(oParent,sClass){
		var aEle = oParent.children;
		var result = [];
		for(i = 0;i<aEle.length;i++){
			if(aEle[i].className == sClass){
				result.push(aEle[i]);
			}
		}
		return result;
	}
	var oUl = document.getElementById('ul1');
	var aBox = getElementsByClass(oUl,"box")
	console.log(aBox);
	
</script>
</html>
