<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>053-鼠标移入变高亮移出还原</title>
</head>
<body>
	<ul id="box">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('box');
	var aLi = oUl.children;
	
	for(var i = 0;i<aLi.length;i++){
		
		if(i%2){
			aLi[i].style.backgroundColor="skyblue";
		}else{
			aLi[i].style.backgroundColor="gray";
		}
		aLi[i].onmouseover = function(){
			oRign = this.style.backgroundColor;//有问题
			this.style.backgroundColor="yellow";
		}
		aLi[i].onmouseout = function(){
			this.style.backgroundColor=oRign;
		}
	}
</script>
</html>
