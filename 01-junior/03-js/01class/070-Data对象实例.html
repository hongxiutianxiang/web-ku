<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>070-Data对象实例</title>
</head>
<body>
	
</body>
<script>
	var now = new Date();
	
	console.log(now.getFullYear());// 返回指定日期对象的年份。
	console.log(now.getMonth());//返回指定日期对象的月份，从0开始（0表示一年中的第一月）。
	console.log(now.getDate());//返回指定日期对象在月中的第几天
	console.log(now.getHours());// 返回指定日期对象的小时。
	console.log(now.getMinutes());// 返回指定日期对象的分钟数。
	console.log(now.getSeconds());// 返回指定日期对象的秒数。
	console.log(now.getMilliseconds());// 返回指定日期对象的毫秒数。
	console.log(now.getTime());// 返回值一个数值，表示从1970-1-1 00:00:00  UTC (世界标准时间)
	console.log(now.getDay());// 返回指定日期对象在具体日期中一周的第几天，0 表示星期天。
	console.log(now.toLocaleDateString());// 返回指定日期对象的年月日字符串
	console.log(now.toLocaleString());// 返回指定日期对象的年月日和时间字符串
	console.log(now.toLocaleTimeString());// 返回指定日期对象的时间字符串
</script>
</html>
