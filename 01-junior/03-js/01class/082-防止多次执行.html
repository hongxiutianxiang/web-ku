<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>082-动画基础-防止多次执行</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 50px;
			height: 50px;
			background: blue;
		}
		#line{
			position:absolute;
			top: 50px;
			left: 500px;
			width: 1px;
			height: 400px;
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn">bom</button>
	<div id="box"></div>
	<div id="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);//防止多次点击
		timer = setInterval(function(){
			if(oBox.offsetLeft == 500){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + 10 +'px';
			}
		},30)
		
	}
</script>
</html>
