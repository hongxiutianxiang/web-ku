<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-事件-随着鼠标移动多个物体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
		.box{
			position: absolute;
			top: 0;
			left: 0;
			width: 30px;
			height: 30px;
			background: skyblue;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>

</body>
<script src="../05js/util.js"></script>
<script>
	var oBox = document.querySelectorAll('.box');
	document.onmousemove = function(ev){

		oBox[0].style.left = ev.clientX + getScrollLeft() + 'px';
		oBox[0].style.top = ev.clientY + getScrollTop() +'px';

		for(var i = oBox.length-1 ;i>0;i--){
			oBox[i].style.left = oBox[i-1].offsetLeft - 10 + 'px'
			oBox[i].style.top = oBox[i-1].offsetTop + 10 + 'px'
		}
	}
</script>
</html>
