<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>110-事件-拖拽-边框</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 50px;
			height: 50px;
			width: 50px;
			background: pink;
		}
		#border{
			position: absolute;
			top: 50px;
			left: 50px;
			height: 50px;
			width: 50px;
			
			border: 1px solid #653;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="border"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBorder = document.getElementById('border');
	var oDistanceX = 0,oDistanceY = 0;
	oBox.onmousedown = function(ev){

		oDistanceX = ev.clientX - oBorder.offsetLeft;
		oDistanceY = ev.clientY - oBorder.offsetTop;
		document.onmousemove = function(ev){

			var l = ev.clientX - oDistanceX;
			var t = ev.clientY - oDistanceY;



			oBorder.style.left = l + 'px';
			oBorder.style.top = t + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmousemove = null;
		}
	} 
</script>
</html>
