<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>150-贪婪模式-非贪婪模式</title>
</head>
<body>
	
</body>
<script>
	//贪婪模式
	var str1 = '123456';

	var reg1 = /\d{2,4}/;

	console.log(str1.replace(reg1,'*'));
	//非贪婪模式

	var reg2 = /\d{2,4}?/;

	console.log(str1.replace(reg2,'*'));
</script>
</html>
