<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-23随意</title>
	<style>
		#box1{
			position: relative;
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		#box2,#box3,#box4{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
		}
		#box2{
			background: red;
		}
		#box3{
			background: green;
		}
		#box4{	
			background: blue;
		}
		#begin{
			position: absolute;
			left: 0;
			top: 0;
			width: 45px;
			height: 25px;
			background: green;
		}
		#back{
			position: absolute;
			right: 0;
			top: 0;
			width: 45px;
			height: 25px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
		<div id="begin">begin</div>
		<div id="back">back</div>
	</div>
</body>
<script src="../05js/for-11-23随意.js"></script>
</html>
