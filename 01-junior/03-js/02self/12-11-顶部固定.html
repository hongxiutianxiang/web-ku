<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-11-顶部固定</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		div{
			width: 100%;
			height: 100px;
		}
		#box1{
			background: yellow;
			position: absolute;
			top: 0;
			height: 100px;
		}
		#box2{
			background: pink;
			position: absolute;
			top: 0px;
		}
		#box3{
			background: skyblue;
			position: absolute;
			top: 100px;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
		<div id="box3"></div>
	</div>
	
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');


	function getScrollTop(){
		return window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
	}
	window.onscroll = function(){
		oBox1.style.height = '0px';
	
	}
	
</script>
</html>
