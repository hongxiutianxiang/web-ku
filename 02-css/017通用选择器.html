<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017通用选择器</title>
	<style>
	.li2~li{
			color:red;
		}
		.p2~p{
			color: blue;
		}
		</style>
</head>
<body>
	<ul>
		<li>li1</li>
		<li class="li2">li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
	<p>p1</p>
	<p class="p2">p2</p>
	<span>span</span>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>
</body>
</html>
