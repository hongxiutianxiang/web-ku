<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>070动画</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			animation-name: sport;
			animation-duration: 2s;
			animation-iteration-count: 3;
			animation-direction: alternate;
			animation-play-state: paused;
		}
		div:hover{
			animation-play-state: running;
		}
		@keyframes sport{
			from{
				width: 100px;
			}
			to{
				width: 800px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
