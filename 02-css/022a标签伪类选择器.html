<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022a标签伪类选择器.html</title>
	<style>
		a:link{
			color:orange;
		}
		a:visited{
			color:gray;
		}
		a:hover{
			color:green;
		}
		a:active{
			color:red;
		}
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<a href="#">跳转</a>
	<p>123</p>
</body>
</html>
