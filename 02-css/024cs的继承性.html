<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css的继承性</title>
	<style>
		#q{
			color:red;
		}
		h1{
			font-size: 50px;
		}
		ul{
			color:red;
			font-size: 50px;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<p>p1</p>
	<a href="#" id="q">tiao1</a>
	<h1>h1</h1>
	<div>
		<ul>
			<li>
				<p>p2</p>
				<a href="#" >tiao2</a>
				<h2>h2</h2>
			</li>
		</ul>
	</div>
</body>
</html>
