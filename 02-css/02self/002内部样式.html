	<h1>港珠澳大桥开通首个周日 6.7万人次出入境创新高</h1>
	<p>据报道，香港入境处数据显示，大桥通车首个周日，截止至晚上8点，已录得近6.7万人次经大桥口岸出入境，包括入境旅客32502人次，出境有34435人次。
	</p>
	<p>香港运输及房屋局表示，28日截止至下午6点，港珠澳大桥收费站总车流2080车次，当中以穿梭巴士及过境巴士最频繁，合计1296车次，而货柜车流量破零，往香港方向录得1班车次。至于27日，全日入境及出境人次，分别有26804及31906人次。
	</p>
