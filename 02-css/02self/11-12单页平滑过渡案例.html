<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-12单页平滑过渡案例.html</title>
	<link rel="stylesheet" href="../../练习素材/font-awesome-4.7.0/css/font-awesome.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html{
			height: 100%;
		}
		body{
			height: 100%;
		}
		.page{
			height: 100%;
			overflow: hidden;	
		}
		.page input,.page a{
			position: fixed;
			top: 0px;
			width: 20%;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background: black;
		}
		input:checked+a{
			color:red;
			background: gray;
		}
		a{
			text-decoration:none;
			z-index: 998;
		}
		.page input{
			z-index: 999;
			opacity: 0;
		}
		#first,#first+a{
			left: 0%;
		}
		#second,#second+a{
			left: 20%;
		}
		#third,#third+a{
			left: 40%;
		}
		#fouth,#fouth+a{
			left: 60%;
		}
		#fifth,#fifth+a{
			left: 80%;
		}
		.content{
			height: 100%;
			transition: transform 0.5s linear 0s;
		}

		.ye{
			height: 100%;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#first:checked~.content{
			transform: translateY(0%);
		}
		#second:checked~.content{
			transform: translateY(-100%);
		}
		#third:checked~.content{
			transform: translateY(-200%);
		}
		#fouth:checked~.content{
			transform: translateY(-300%);
		}
		#fifth:checked~.content{
			transform: translateY(-400%);
		}

		#ye1{
			background-image: url(../../练习素材/bizhia.jpg);
		}
		#ye2{
			background-image: url(../../练习素材/bizhib.jpg);
		}
		#ye3{
			background-image: url(../../练习素材/bizhic.jpg);
		}
		#ye4{
			background-image: url(../../练习素材/bizhid.jpg);
		}
		#ye5{
			background-image: url(../../练习素材/bizhie.jpg);
		}
		#first:checked~.content #ye1{
			animation: sport 0.8s linear;
		}
		#second:checked~.content #ye2{
			animation: sport 0.8s linear;
		}
		#third:checked~.content #ye3{
			animation: sport 0.8s linear;
		}
		#fouth:checked~.content #ye4{
			animation: sport 0.8s linear;
		}
		#fifth:checked~.content #ye5{
			animation: sport 0.8s linear;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="check" id="first" checked>
		<a href="#">
			<i class="fa">&#xf1fb;</i>
			First
		</a>
		<input type="radio" name="check" id="second">
		<a href="#">
			<i class="fa">&#xf0d6</i>
			Second
		</a>
		<input type="radio" name="check" id="third">
		<a href="#">
			<i class="fa">&#xf0e0</i>
			Third
		</a>
		<input type="radio" name="check" id="fouth">
		<a href="#">
			<i class="fa">&#xf0c2</i>
			Fouth
		</a>
		<input type="radio" name="check" id="fifth">
		<a href="#">
			<i class="fa">&#xf0c3</i>
			Fifth
		</a>
		<div class="content">
			<div class="ye" id="ye1">1</div>
			<div class="ye" id="ye2">2</div>
			<div class="ye" id="ye3">3</div>
			<div class="ye" id="ye4">4</div>
			<div class="ye" id="ye5">5</div>
		</div>
	</div>
</body>
</html>
