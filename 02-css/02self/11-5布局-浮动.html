<!DOCTYPE html>
<html>
<head>
	<title>11-5布局-浮动.html</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.father{
			width:310px;
			height:350px;
			border:1px solid transparent;
			margin:0 auto;
			margin-top: 50px;
		}
		.box1{
			width: 50px;
			height: 50px;
			background: red;
			float:left;
			margin-bottom: 10px;
		}
		.box2{
			width: 80px;
			height:25px;
			background:gray;
			float:right;
		}
		.box3{
			width: 230px;
			height:25px;
			background:purple;
			float:right;
			margin-bottom: 10px;
		}
		.box4{
			width: 50px;
			height:255px;
			background:green;
			float:right;
			margin-left:15px;
		}
		.box5{
			width: 50px;
			height:230px;
			background:pink;
			float:right;
		}
		.box6{
			width: 180px;
			height:120px;
			background:orange;
			float:left;
			margin-bottom: 10px;
		}
		.box7{
			width: 180px;
			height:100px;
			background:yellow;
			float:left;
			margin-bottom: 10px;
		}
		
		.box8{
			width: 245px;
			height:15px;
			background:red;
			float: left;
			margin-bottom: 10px;
		}
		.box9{
			width: 310px;
			height:25px;
			background:blue;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
		<div class="box7"></div>
		<div class="box8"></div>
		<div class="box9"></div>
	</div>
</body>
</html>
