<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068倒地</title>
	<style>
		div{
			width: 200px;
			height: 300px;
			border: 1px solid #000;
			perspective: 500px;
			margin:50px auto;
		}
		img{
			width: 100%;
			height: 100%;
			transition: transform 2s linear;
		}
		div:hover img{
			transform: rotateX(70deg);
			transform-origin: center bottom;	
		}
	</style>
</head>
<body>
	<div>
		<img src="../../练习素材/qin5.jpg" alt="">
	</div>
</body>
</html>
