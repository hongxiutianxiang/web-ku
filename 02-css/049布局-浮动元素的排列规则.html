<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049布局-浮动元素的排列规则.html</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box1{
			width:60px;
			height:60px;
			background:red;
			float:left;
		}
		.box2{
			width:80px;
			height:80px;
			background:green;
			float:left;
		}
		.box3{
			width:100px;
			height:100px;
			background:blue;
			/*float:left;*/
		}
		.box4{
			width:120px;
			height:120px;
			background:yellow;
			/*float:left;*/
		}
		.box5{
			width:140px;
			height:140px;
			background:pink;
			float:left;
		}

	</style>
	
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
	<div class="box5">5</div>
</body>
</html>
