<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>069-照片墙</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 400px;
			background: skyblue;
			margin:50px auto;
			text-align: center;
		}
		li{
			display: inline-block;
			list-style: none;
			width: 200px;
			height: 300px;
			
			margin-top: 50px;
			margin-left: 35px;
			position: relative;
			transition:all 1.5s;
		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			transform: rotate(10deg);
		}
		li:nth-child(2){
			transform: rotate(-30deg);
		}
		li:nth-child(3){
			transform: rotate(20deg);
		}
		li:nth-child(4){
			transform: rotate(-10deg);
		}
		body ul li:hover{
			transform: rotate(0deg) scale(1.5,1.5);
			z-index: 3;
			opacity: 1;
		}
		ul:hover li{
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../../练习素材/a1.jpg" alt=""></li>
		<li><img src="../../练习素材/a2.jpg" alt=""></li>
		<li><img src="../../练习素材/a3.jpg" alt=""></li>
		<li><img src="../../练习素材/a4.jpg" alt=""></li>
	</ul>
</body>
</html>
