<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>11-10正方体王者照片</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		ul{
			width: 200px;
			height: 200px;
			margin:100px auto;
			list-style: none;
			position: relative;
			transform: rotateX(0deg) rotateY(0deg);
			transform-style: preserve-3d;
			animation:sport 15s linear 0s infinite; 
		}
		@keyframes sport{
			0%{
				transform: rotateX(0deg);
			}
			50%{
				transform: rotateX(360deg);
			}
			50.1%{
				transform: rotateY(0deg);
			}
			100%{
				transform: rotateY(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0px;
			left: 0px;
			line-height: 200px;
			text-align: center;
		}
		li:nth-child(1){
			background: red;
			transform: translate(-150px,0px) rotateY(270deg);
		}
		li:nth-child(2){
			background: orange;
			transform: translate(150px,0px) rotateY(90deg);
		}
		li:nth-child(3){
			background: yellow;
			transform: translateY(-100px) rotateX(90deg) scale(1.5,1);
		}
		li:nth-child(4){
			background: green;
			transform: translateY(100px) rotateX(270deg) scale(1.5,1);
		}
		li:nth-child(5){
			background: blue;
			transform: translateZ(-100px) rotateX(180deg) scale(1.5,1);
		}
		li:nth-child(6){
			background: purple;
			transform: translateZ(100px) scale(1.5,1);
		}
		img{
			width: 100%;
			height: 100%;
		}
		.box1{
			width: 700px;
			height: 700px;
			margin: -200px auto;
			transform: rotateX(61deg);
			perspective: 500px;
		}
		.box2{
			width: 700px;
			height: 700px;
			background: #1b80f4;
			margin: -1050px auto;
		}	
	</style>
</head>
<body>
	<ul>
		<li><img src="../../练习素材/diaochan.jpg"></li>
		<li><img src="../../练习素材/gongsunli.jpg"></li>
		<li><img src="../../练习素材/libai.jpg"></li>
		<li><img src="../../练习素材/luna.jpg"></li>
		<li><img src="../../练习素材/mulan.jpg"></li>
		<li><img src="../../练习素材/wuzetian.jpg"></li>
	</ul>
	<div class="box1">
		<img src="../../练习素材/fazhen.jpg">
	</div>
	<div class="box2"></div>
</body>
</html>
