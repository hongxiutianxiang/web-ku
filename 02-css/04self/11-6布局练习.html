<!DOCTYPE html>
<html>
<head>
	<title>11-6布局练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.all{
			width:310px;
			height:350px;
			margin:0 auto;
		}
		header{
			width: 310px;
			height: 50px;
			/*border: 1px solid black;*/
			margin-bottom: 10px;
		}
		.logo{
			width: 50px;
			height: 50px;
			background: red;
			float:left;
		}
		.inf{
			width: 80px;
			height: 25px;
			background: gray;
			float: right;
		}
		nav{
			width: 230px;
			height: 25px;
			background: purple;
			float:right;
		}
		section{
			width:245px;
			height: 255px;
			/*border:1px solid black;*/
		}
		.body-top{
			width:180px;
			height:120px;
			background: orange;
			float:left;
		}
		.body-bottom{
			width:180px;
			height:100px;
			background: yellow;
			float:left;
			margin-top:10px;
		}
		.body-right{
			width:50px;
			height:230px;
			background: pink;
			float:right;
		}
		.body-sin{
			width: 245px;
			height: 15px;
			background: red;
			float: left;
			margin-top:10px;
		}
		aside{
			width: 50px;
			height: 255px;
			background: green;
			float: right;
		}
		footer{
			width: 310px;
			height: 25px;
			background: blue;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div class="all">
		<header>
			<div class="logo"></div>
			<div class="inf"></div>
			<nav></nav>
		</header>
		<aside></aside>
		<section>
			<div class="body-right"></div>
			<div class="body-top"></div>
			<div class="body-bottom"></div>	
			<div class="body-sin"></div>	
		</section>
		
		<footer></footer>
	</div>
</body>
</html>
