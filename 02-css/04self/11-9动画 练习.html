<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>11-7过渡练习</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.a-1{
			width: 20px;
			height: 100px;
			background: red;
			
		}
		
		.a-2{
			width: 100px;
			height: 10px;
			background: red;
			position: fixed;
			right: 0;
			top: 10px;
			
		}
		
		}
		.a-3{
			width: 20px;
			height: 100px;
			background: red;
			position: fixed;
			right: 0;
			bottom: 10px;
			
		}
		
		
		.a-4{
			width: 100px;
			height: 10px;
			background: red;
			position: fixed;
			left: 0px;
			bottom: 10px;
			
		}
		
		
		.b-1{
			width: 20px;
			height: 100px;
			background:orange;
			transition: width 1s linear 4s;
			position: fixed;
			left: 100px;
			top: 100px;
		}
		.a-1:hover~.b-1{
			width: 1300px;
		}
	</style>
</head>
<body>
	<div class="a-1"></div>
	<div class="a-2"></div>
	<div class="a-3"></div>
	<div class="a-4"></div>
	<div class="b-1"></div>				
	<div class="b-2"></div>			
	<div class="b-3"></div>		
	<div class="b-4"></div>	
	<div class="c-1"></div>
	<div class="c-2"></div>
	<div class="c-3"></div>
	<div class="c-4"></div>
</body>
</html>
