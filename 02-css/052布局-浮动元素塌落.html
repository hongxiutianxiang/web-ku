<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052布局-浮动元素塌落.html</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box1{
			background: red;
		}
		.box1 p{
			width: 100px;
			background: blue;
			float:left;
		}
		.box2 p{
			width: 100px;
			background: yellow;
			float:left;
		}
		
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>4</p>
		<p>5</p>
		<p>6</p>
	</div>
</body>
</html>
