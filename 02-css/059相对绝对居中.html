<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>059相对绝对居中</title>
	<style>
		.father{
			width: 400px;
			height: 400px;
			border:1px solid black;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 50%;
			margin-left: -50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
