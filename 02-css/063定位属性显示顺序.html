<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>063定位属性显示顺序.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 300px;
			height: 300px;
			background: red;
			position: relative;
			top: 20px;
			left: 20px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: green;
			position: absolute;
		}
		.box3{
			width: 500px;
			height: 500px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
