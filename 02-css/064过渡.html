<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064过渡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
			.father{
				width: 100%;
				height: 8000px;
				background: white;
			}	
			div{
				width: 50px;
				height: 100px;
				transition-property: width;
				transition-duration: 2s;
			}
			div:nth-child(1){
				background: gray;
			}
			div:nth-child(2){
				background: red;
			}
			div:nth-child(3){
				background: orange;
			}
			div:nth-child(4){
				background: yellow;
			}
			div:nth-child(5){
				background: green;
			}
			div:nth-child(6){
				background: blue;
			}
			div:nth-child(7){
				background: purple;
			}
			div:nth-child(8){
				background: pink;
			}
			div:nth-child(9){
				background: yellow;
			}
		.father:hover div{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="father">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
