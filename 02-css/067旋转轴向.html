<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>067旋转轴向</title>
	<style>
		li{
			list-style: none;
			width: 100px;
			height: 150px;
			border:1px solid black;
			margin-right: auto;
			margin-left: auto;
			margin-top: 50px;
			perspective: 500px;
		}
		img{
			width: 100%;
			height:100%;
		}
		li:nth-child(1) img{
			transform: rotateX(30deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../../练习素材/qin4.jpg" alt=""></li>
		<li><img src="../../练习素材/qin5.jpg" alt=""></li>
		<li><img src="../../练习素材/qin6.jpg" alt=""></li>
	</ul>
</body>
</html>
