<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>069-照片墙</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1300px;
			height: 400px;
			border: 1px solid #000;
			margin:50px auto;
			background: skyblue;
			/*line-height: 400px;*/
			text-align: center;
			
		}
		li{
			display: inline-block;
			list-style: none;
			width: 200px;
			height: 300px;
			border: 1px solid #000;
			margin-top: 50px;
			margin-right: 40px;	
			position: relative;
		}
		li:nth-child(1){
			transform:rotate(20deg);
		}
		li:nth-child(2){
			transform:rotate(-20deg);
		}
		li:nth-child(3){
			transform:rotate(10deg);
		}
		li:nth-child(4){
			transform:rotate(-10deg);
		}
		img{
			width:100%;
			height:100%;
		}
		ul li:hover img{
			transform: scale(1.5);
			opacity: 1;
		}
		li:hover{
			transform: rotate(0deg);
			z-index: 3;
			/*opacity: 1;*/
		}
		ul:hover{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../../练习素材/a1.jpg" alt=""></li>
		<li><img src="../../练习素材/a2.jpg" alt=""></li>
		<li><img src="../../练习素材/a3.jpg" alt=""></li>
		<li><img src="../../练习素材/a4.jpg" alt=""></li>
	</ul>
</body>
</html>
