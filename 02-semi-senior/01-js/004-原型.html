<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-原型</title>
</head>
<body>
	
</body>
<script>
	function person(name,age){
		this.name = name;
		this.age = age;
	}

	person.prototype.showName = function(){
		console.log('I am '+this.name);
	}
	person.prototype.showAge = function(){
		console.log('I am '+this.age+' years old');
	}
	person.prototype.LEGS = 2;


	console.log('1',person.prototype);
	console.log('2',person.prototype.constructor);
	console.log('3',person.prototype.constructor === person);//true
	console.log('4',person.prototype.__proto__);
	console.log('5',person.prototype.__proto__=== Object.prototype);//true

	console.log('6',Object.prototype);
	console.log('7',Object.prototype.constructor);
	console.log('8',Object.prototype.constructor === Object);//true
	console.log('9',Object.prototype.__proto__);//null

	var p1 = new person('tom',18);
	p1.showName();
	p1.showAge();
	console.log(p1);
	console.log('10',p1.__proto__===person.prototype);
</script>
</html>
