<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>025-单例模式-皇帝上朝</title>

</body>
<script>
	(function(w){
		var King = null;
		function king(name){
			if(!King){
				this.name = name;
				this.id = Math.random();
				King = this;
			}
			return King;
		}
		king.prototype = {
			constructor:king,
			work:function(){
				console.log(this.name + this.id + ' 有事启奏，无事退朝');
			}
		}
		w.king = king;
	})(window);
	for(var i = 0;i<5;i++){
		new king('武则天').work();
		//console.log(new king('武则天'))
	}
</script>
</html>
