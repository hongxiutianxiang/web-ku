//法二
	function getSingle(fn){
		var obj = null;
		return function(){
			if(!obj){
				obj = fn();
			}
			return obj;
		}
	}
	function createloga(){
		var oDiv = document.createElement('div');
		oDiv.className = 'box1';
		document.body.appendChild(oDiv);
		return oDiv;
	}
	var createSingleLoga = getSingle(createloga);
	oBtn.onclick = function(){
		createSingleLoga();
	}
