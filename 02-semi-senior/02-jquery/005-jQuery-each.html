<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-jQuery-each</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	var arr1 = [1,2,3,4,5];
	var likeArr = {0:'a',1:'b',2:'c',length:3};
	var aDiv = document.getElementsByTagName('div');

	arr1.forEach(function(value,index){
		console.log(value,index);
	});

	$.each(arr1,function(index,value){
		console.log(index,value);
	});
	// likeArr.forEach(function(value,index){
	// 	console.log(value,index);
	// });
	$.each(likeArr,function(index,value){
		console.log(index,value);
	});
	$.each(aDiv,function(index,value){
		console.log(index,value);
	})
</script>
</html>
