<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-事件的移除</title>
	<style>
		div{
			width: 50px;
			height: 30px;
			border: 1px solid #000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>bingo</button>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){

		function some(){
			alert('some');
		}
		$('div').click(some);
		$('div').click(function(){
			alert('click1');
		})
		$('div').on('click',function(){
			alert('click2');
		})
		$('div').on('mouseover',function(){
			alert('mouseover');
		})

		// $('button').on('click',function(){
		// 	$('div').off();
		// })
		$('button').on('click',function(){
			$('div').off('mouseover');
		})
		$('button').on('click',function(){
			$('div').off('click',some)
		})

	})
</script>
</html>
