<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-显示隐藏和切换</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: pink;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').show(1000,function(){
				alert('showed')
			})
		});

		$('button').eq(1).on('click',function(){
			$('div').hide(1000,function(){
				alert('hided')
			})
		});

		$('button').eq(2).on('click',function(){
			$('div').toggle(1000,function(){
				alert('toggled')
			})
		})

	})
</script>
</html>
