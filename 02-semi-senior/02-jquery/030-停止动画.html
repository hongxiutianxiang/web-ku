<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-停止动画</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>start</button>
	<button>stop</button>
	<div></div>
	<div></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').animate({width:'+=100'},1000,function(){})
			$('div').animate({height:'+=100'},1000,function(){})
			$('div').animate({opacity:0.5},1000,function(){})
		});
		$('button').eq(1).on('click',function(){
			$('div').stop(false,true);
		});
	})
</script>
</html>
