<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-JS的使用.html</title>
	<style>
		div{
			width: 100px;
			height: 20px;
		}
		#box1{
			display: none;
		}
		#box2{
			margin-top: 100px;
			background: green;
		}
		#box3{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.box3{
			
			background: yellow;
			margin-top: 200px;
		}
	</style>
</head>
<body>
	<input type="checkbox" onmouseover="document.getElementById('box1').style.display='block'">
	<div id="box1">你好</div>
	<div id="box2" onclick="document.getElementById('box2').style.background='blue'"></div>
	<div id="box3" onclick="document.getElementById('box3').className='box3';
							document.getElementById('box3').style.borderTopWidth='3px';document.getElementById('box3').style.borderTopColor='red'"></div>
</body>
</html>
