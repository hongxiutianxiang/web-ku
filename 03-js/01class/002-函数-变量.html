<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-函数-变量.html</title>
	<style>
		#box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script>
		function background(){
			document.getElementById('box1').style.background="yellow";	
		}
		function sayhello(){
			alert('hello')
		}
		sayhello();
	</script>
</head>
<body>
	<div id="box1" onclick="background()"></div>
</body>
</html>
