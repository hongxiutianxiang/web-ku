<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-switch语法练习</title>
	<script>
		var  a = 8;
		switch(a){
			case 1:
			alert("星期一");
			break;
			case 2:
			alert("星期二");
			break;
			case 3:
			alert("星期三");
			break;
			case 4:
			alert("星期四");
			break;
			case 5:
			alert("星期五");
			break;
			case 6:
			alert("星期六");
			break;
			case 7:
			alert("星期日");
			break;
			default:
			alert("输入有误");
		}
	</script>
</head>
<body>
	
</body>
</html>
