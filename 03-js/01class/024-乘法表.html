<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-乘法表</title>
</head>
<body>
	
</body>
<script>
	for(var i = 1;i<=9;i++){
		document.write("<p>")
		for(var j = 1;j<=i;j++){
			document.write(i+'*'+j+'='+i*j+"&nbsp;&nbsp;&nbsp;")
		}
		document.write("</p>")
	}
</script>
</html>
