<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-月历</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 650px;
			border: 1px solid #ccc;
			margin: 50px auto;
		}
		li{
			float: left;
			width: 100px;
			height: 150px;
			line-height: 150px;
			text-align: center;
			border: 1px solid #ccc;
			box-sizing: border-box;
			list-style: none;
		}
		.active{
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul id="month">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div id="plan">
			<h4>1月</h4>
			<p>上课</p>
		</div>
	</div>
</body>
<script>
	var oMonth = document.getElementsByTagName("li")
	var oPlan = document.querySelector("#plan");
	var aPlan = ["上课","睡觉","打球","玩耍","上课","睡觉","打球","玩耍","上课","睡觉","打球","玩耍"];
	for(var a = 0;a < 12;a++){
		oMonth[a].index=a;
		oMonth[a].onclick = function(){
			for(var b = 0;b < 12;b++){
				oMonth[b].className = "";
			}
			this.className = "active";
			oPlan.innerHTML="<h4>"+(this.index+1)+"月</h4><p>"+aPlan[this.index]+"</p>";
		}
	}
</script>
</html>
