<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>046-数组的基本操作</title>
</head>
<body>
	
</body>
<script>
	var arr1 = [9,5,4,8,6,7,2];
	console.log(1,arr1);


	var result1 = arr1.push(5);
	console.log(2,arr1);
	console.log(3,result1);//返回添加后数组的长度

	var result2 = arr1.pop();
	console.log(4,arr1);
	console.log(5,result2);//5，返回删除的元素

	var result3 = arr1.shift();
	console.log(6,arr1);
	console.log(7,result3);//9,返回删除的元素

	var result4 = arr1.unshift(3);
	console.log(8,arr1);
	console.log(9,result4);//返回添加后数组的长度

	var result5 = arr1.splice(1,2);//删除
	console.log(10,arr1);
	console.log(11,result5);//返回删除项的新数组

	var result6 = arr1.splice(1,0,4,5);//插入
	console.log(12,arr1);
	console.log(13,result6);//没有删除返回空数组

	var result7 = arr1.splice(1,2,6,7);//替换
	console.log(14,arr1);
	console.log(15,result7);//返回删除项的新数组

	var result8 = arr1.join('-');
	console.log(16,arr1)//原数组不变
	console.log(17,result8);//字符连接成字符串返回

	var arr2 = [3,6,5]

	var result9 = arr1.concat(arr2);
	console.log(18,arr1)//原数组不变
	console.log(19,result9)//返回合并后的新数组

	var result10 = arr1.slice(1,3);
	console.log(20,arr1);//原数组不变
	console.log(21,result10);//包含起始，不包含结束返回

	var result11 = arr1.indexOf(6,2);
	console.log(22,arr1);//原数组不变
	console.log(23,result11);//返回匹配数组的下标

	var result12 = arr1.lastIndexOf(6,6)
	console.log(24,arr1);
	console.log(25,result12);



</script>
</html>
