<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-DOM-节点类型</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
<script>
	var oUl = document.querySelector("ul")
	var aNode = oUl.childNodes;
	console.log(aNode)
	for(var i = 0;i<aNode.length;i++){
		//aNode.[i].style.color = 'red';//错的 只能给元素节点加颜色，不能给文本节点
		// console.log(aNode[i].nodeType);
		if(aNode[i].nodeType == 1){
			aNode[i].style.color = "red";
		}
	}
</script>
</html>
