<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057-获取输入框的值插入到无序列表的后面并且可以删除该列表项</title>
</head>
<body>
	<textarea id="text" cols="60" rows="10"></textarea>
	<input type="button" value="发布" id="btn">
	<ul id="ul1">
		<!-- <li><a href="javascript:;">asdfgh</a></li> -->
	</ul>
</body>
<script>
	var oText = document.getElementById('text');
	var oUl1 = document.getElementById('ul1');
	var oBtn = document.getElementById('btn');
	var val = oText.value;
	oBtn.onclick = function(){
		var val = '';
		var aLi = document.createElement('li');
		aLi.innerHTML = val;
		var oA = document.createElement('a');
		oA.href = 'javascript:;';
		oA.innerHTML = '删除';
		aLi.appendChild(oA);
		oUl1.insertBefore(aLi,oUl1.firstChild);
		oA.onclick = function(){
			oUl1.removeChild(this.parentNode)
		}
	}
</script>
</html>
