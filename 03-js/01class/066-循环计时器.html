<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>066-循环计时器</title>
</head>
<body>
	<button id="btn">关闭</button>
</body>
<script>
	function show(){
		console.log('啊哈哈');
	}
	var timer = setInterval(show,2000);
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		clearInterval(timer)
	}
</script>
</html>
