<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075-轮播图</title>
	<style>
		.content{
			width: 1226px;
			margin-left: auto;
			margin-right: auto;
		}
		.clearfix:after{
			content:"";
			clear:both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		.clearfix{
			*zoom:1;
		}
		a{
			font-size: 12px;
			color: #b0b0b0;
			text-decoration: none;
		}
		a:hover{
			color:white;
		}
		li{
			list-style: none;
		}



		.home .content{
			height: 1272px;
		}
		.home .home-banner{
			position: relative;
			height: 460px;
		}
		.home .home-banner .list{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 234px;
			height: 100%;
			background:rgba(0,0,0,0.5);
			z-index: 999;
			padding: 20px 0px;
			margin-top: 0px;
			box-sizing: border-box;
		}
		.home .home-banner .list .list-item{
			line-height: 42px;
			padding:0 24px 0 30px;
		}
		.home .home-banner .list .list-item:hover{
			background: #ff6700;
		}
		.home .home-banner .list .list-item a{
			font-size: 14px;
			color: #fff;
		}
		.home .home-banner .list .list-item i{
			float: right;
		}
		.home .home-banner .carousel{
			position: absolute;
			left: 0px;
			top: 0px;
			height: 100%;
			width: 100%;
			/*background: blue;*/
		}
		.home .home-banner .carousel .carousel-item{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 460px;
		}
		.home .home-banner .carousel img{
			width: 100%;
			height: 460px;
		}
		.home .home-banner .carousel .arrow{
			position: absolute;
			width: 40px;
			height: 80px;
			line-height: 80px;
			font-size: 30px;
			font-weight: bold;
			color: #eee;
		}
		.home .home-banner .carousel .arrow:hover{
			background: gray;
		}
		.home .home-banner .carousel .left-arr{
			top: 190px;
			left: 234px;
		}
		.home .home-banner .carousel .right-arr{
			top: 215px;
			right: 0px;
		}
		.home .home-banner .carousel .carousel-bot{
			position: absolute;
			right: 35px;
			bottom: 24px;
		}
		.home .home-banner .carousel-bot li{
			float: left;
			width: 5px;
			height: 5px;
			border: 2.5px solid gray;
			background: #424242;
			border-radius: 50%;
			margin-left: 10px;
		}
		.home .home-banner .carousel-bot li:hover{
			background: white;
		}
	</style>
</head>
<body>
	<section class="home">
		<div class="content clearfix">
			<div class="home-banner">
				<ul class="list">
					<li class="list-item"><a href="#">手机 电话卡 <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">电视 盒子 <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">平板 笔记本  <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">出行 穿戴 <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">智能 路由器 <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">电源 配件 <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">健康 儿童 <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">耳机 音响 <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">家电 插线板 <i class="iconfont">&#xe623;</i></a></li>
					<li class="list-item"><a href="#">生活 箱包 <i class="iconfont">&#xe623;</i></a></li>	
				</ul>
				<div class="carousel">
					<ul class="carousel-img">
						<li class="carousel-item"><a href="#"><img src="../../project/mi/image/b1.jpg" alt=""></a></li>
						<li class="carousel-item"><a href="#"><img src="../../project/mi/image/b2.jpg" alt=""></a></li>
						<li class="carousel-item"><a href="#"><img src="../../project/mi/image/b3.jpg" alt=""></a></li>
					</ul>
					<span class="arrow left-arr iconfont">&#xe627;</span>
					<span class="arrow right-arr iconfont">&#xe622;</span>
					<ul class="carousel-bot">
						<li></li>
						<li></li>
						<li></li>
					</ul>		
				</div>
			</div>
		</div>
	</section>
</body>
</html>
