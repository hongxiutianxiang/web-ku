<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>084-动画基础-动画结束的条件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 1000px;
			width: 50px;
			height: 50px;
			background: blue;
		}
		#line{
			position:absolute;
			top: 50px;
			left: 500px;
			width: 1px;
			height: 400px;
			background: red;
		}
	</style>
</head>
<body>
	<button id="btn">bom</button>
	<div id="box"></div>
	<div id="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	var iSpeed = 0;
	oBtn.onclick = function(){
		clearInterval(timer);//防止多次点击
		timer = setInterval(function(){
			if(oBox.offsetLeft > 500){
				iSpeed = -11;//速度11不能正好到500；
			}else{
				iSpeed= 11;
			}
			if( Math.abs(500 - oBox.offsetLeft) < Math.abs(iSpeed)){  //绝对值让在500的两边都可以实现
				oBox.style.left = '500px';
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed +'px';
			}
		},30)
	}
</script>
</html>
