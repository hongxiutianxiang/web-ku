<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>086-动画-透明度</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.5;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="btn">变</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);//防止多次点击
		var iSpeed = 0;
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			current = Math.round(current *100);
			if(current >100){
				iSpeed = -11;
			}else{
				iSpeed= 11;
			}
			if( Math.abs(100 - current) < Math.abs(iSpeed)){
				oBox.style.opacity = '1';
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + iSpeed)/100;
			}
		},30)
	}
</script>
</html>
