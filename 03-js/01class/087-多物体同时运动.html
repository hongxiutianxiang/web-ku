<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>087-多物体同时运动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 20px;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div id="box1">变宽</div>
	<div id="box2">变高</div>
	<div id="box3">变红</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	var timer = 0;
	oBox1.onmouseover = function(){
		clearInterval(oBox1.timer);//防止多次点击
		var iSpeed = 0;
		oBox1.timer = setInterval(function(){
			if(oBox1.offsetWidth >300){
				iSpeed = -11;
			}else{
				iSpeed= 11;
			}
			if( Math.abs(300 - oBox1.offsetWidth) < Math.abs(iSpeed)){
				oBox1.style.width = '300px';
				clearInterval(oBox1.timer);
			}else{
				oBox1.style.width = oBox1.offsetWidth + iSpeed +'px';
			}
		},30)
	}
	oBox2.onmouseover = function(){
		clearInterval(oBox2.timer);//防止多次点击
		var iSpeed = 0;
		oBox2.timer = setInterval(function(){
			if(oBox2.offsetHeight >300){
				iSpeed = -11;
			}else{
				iSpeed= 11;
			}
			if( Math.abs(300 - oBox2.offsetHeight) < Math.abs(iSpeed)){
				oBox2.style.height = '300px';
				clearInterval(oBox2.timer);
			}else{
				oBox2.style.height = oBox1.offsetHeight + iSpeed +'px';
			}
		},30)
	}
	oBox3.onmouseover = function(){
		clearInterval(oBox3.timer);//防止多次点击
		var iSpeed = 0;
		oBox3.timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox3,false)['opacity']);
			current = Math.round(current *100);
			if(current >100){
				iSpeed = -11;
			}else{
				iSpeed= 11;
			}
			if( Math.abs(100 - current) < Math.abs(iSpeed)){
				oBox3.style.opacity = '1';
				clearInterval(oBox3.timer);
			}else{
				oBox3.style.opacity = (current + iSpeed)/100;
			}
		},30)
	}
</script>
</html>
