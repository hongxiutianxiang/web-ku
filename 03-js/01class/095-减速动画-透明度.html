<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>095-减速动画-透明度</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 50px;
			height: 50px;
			background: blue;
			opacity: 0.3;
		}
		#line{
			position:absolute;
			top: 50px;
			left: 500px;
			width: 1px;
			height: 400px;
			background: red;

		}
	</style>
</head>
<body>
	<button id="btn">bom</button>
	<div id="box"></div>
	<div id="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	var iSpeed = 0;
	oBtn.onclick = function(){
		clearInterval(timer);//防止多次点击
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			current = Math.
			round(current * 100);
			iSpeed = (100 - current)/10;
			iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			if(!iSpeed){  // iSpeed = 500 - oBox.offsetLeft = 0
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + iSpeed)/100 ;
			}
		},30)
	}
</script>
</html>
