<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100-综合动画-多值动画</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 50px;
			height: 50px;
			background: blue;
			margin-top: 10px;
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div id="box1">变宽</div>
	
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var timer = 0;
	var iSpeed = 0;

//减速动画的基础上改造
	function animate(obj,options,isLinear,fnEnd){
		if (isLinear == undefined) {
			isLinear = true;
		}
		clearInterval(obj.timer);//防止多次点击
		for(var attr in options){
			obj.timer = setInterval(function(){
			var isStopCurrent = false;
			var current = parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == 'opacity'){
				current = Math.
			round(current * 100);
			}
			if(isLinear){
				if(current >options[attr]){
					iSpeed = -10;
				}else{
					iSpeed= 10;
				}
				if(Math.abs(options[attr] - current) < Math.abs(iSpeed)){
					if(attr == 'opacity'){
						obj.style.opacity = options[attr]/100;
					}else{
						obj.style[attr] = options[attr] + 'px';
					}
					isStopCurrent = true;
				}
			}else{
				iSpeed = (options[attr] - current)/20;
				iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
				if(!iSpeed){
				isStopCurrent = true;
				}
			}
			if(isStopCurrent){ 
				clearInterval(obj.timer);
				// if (typeof fnEnd == 'function') {
				// 	fnEnd();
				// };
				typeof fnEnd == 'function' && fnEnd();
			}else{
				if(attr == 'opacity'){
					obj.style.opacity = (current + iSpeed)/100 ;
				}else{
					obj.style[attr] = current + iSpeed +'px' ;
				}
			}
		},30)
		}
		
	}


	oBox1.onmouseover = function(){
		animate(oBox1,{'width':'500','height':'500','opacity':100},true)
	}
	oBox1.onmouseout = function(){
		animate(oBox1,'opacity',50,true,function(){
			animate(oBox1,'height',50,true,function(){
				animate(oBox1,'width',50)
			})
		})
	}

	








</script>
</html>
