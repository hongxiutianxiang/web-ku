<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>104-事件-菜单-阻止冒泡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			width: 100px;
			height: 500px;
			background: skyblue;
			margin-top: 30px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">菜单</button>
	<div id="menu"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oMenu = document.getElementById('menu');

	oBtn.onclick = addEventListener('click', function(ev){
		oMenu.style.display = 'block';
		ev.stopPropagation();
	},false)

	document.onclick = addEventListener('click', function(){
		oMenu.style.display = 'none';
	},false)
</script>
</html>
