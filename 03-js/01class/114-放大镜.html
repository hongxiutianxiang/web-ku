<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>114-放大镜</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			position: relative;
			margin: 50px 0 0 50px;
		}
		#bigbox{
			position: absolute;
			top: 0;
			height: 0;
			width: 450px;
			height: 450px;
			border: 1px solid #666;
		}
		#bigbox img{
			width: 100%;
			height: 100%;
		}
		#mask{
			position: absolute;
			top: 0;
			left: 0;
			width: 240px;
			height: 240px;
			background: orange;
			display: none;
			opacity: 0.4;
		}
		#list{
			position: absolute;
			top: 452px;
			left: 0;
			
		}
		#list li{
			float: left;
			list-style: none;
			width: 54px;
			height: 54px;
			border: 1px solid #666;
			margin: 10px 10px 0 0;
			opacity: 0.5;
		}
		#list li.active{
			opacity: 1;
		}
		#largebox{
			position: absolute;
			left: 452px;
			width: 600px;
			height: 600px;
			border: 1px solid #666;
			display: none;
		}
		#largebox img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="bigbox">
			<img src="../03src/image/big2.jpg" alt="">
			<div id="mask"></div>
		</div>
		<ul id="list">
			<li><img src="../03src/image/small1.jpg" alt=""></li>
			<li class="active"><img src="../03src/image/small2.jpg" alt=""></li>
			<li><img src="../03src/image/small3.jpg" alt=""></li>
		</ul>
		<div id="largebox">
			<img src="../03src/image/large2.jpg" alt="">
		</div>
	</div>
</body>
<script>
	var oSmallbox = document.querySelectorAll('#list li');


	oSmallbox.onmouseover = function(){
		for(i=0;i<oSmallbox.length;i++){
			oSmallbox[i].className = 'active';
		}
	}



</script>
</html>
