<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-表单事件</title>
</head>
<body>
	<div id="container">
		<form action="https://www.kuazhu.com/" id="form">
			<input type="text" id="tex">
			<input type="submit" id="sub">
			<input type="reset" id="res">
			<p id="message"></p>

		</form>
	</div>
</body>
<script>
	var oForm = document.getElementById('form')
	var oText = document.getElementById('tex');
	var oSubmit = document.getElementById('sub');
	var oRes = document.getElementById('res');
	var oMessage = document.getElementById('message');
	var isCheckOk = false;
	oText.onfocus = function(){
		oText.placeholder = '你好';
		oMessage.style.color = 'blue';
		oMessage.innerHTML = '请输入3-6位字符';
	}
	oText.onblur = function(){
		var len = oText.value.length;
		if(len<3 || len>6){
			oMessage.style.color = 'red';
			oMessage.innerHTML = '格式错误';
			isCheckOk = false;
		}else {
			oMessage.style.color = 'green';
			oMessage.innerHTML = '输入正确';
			isCheckOk = true;
		}
	}
	oText.onchange = function(){
		//alert('gaile')
	}
	oText.oninput = function(){
		var len = oText.value.length;
		if(len<3 || len>6){
			oMessage.style.color = 'red';
			oMessage.innerHTML = '格式错误';
			isCheckOk = false;
		}else {
			oMessage.style.color = 'green';
			oMessage.innerHTML = '输入正确';
			isCheckOk = true;
		}
	}
	oForm.onsubmit = function(){   //oForm
		if(!isCheckOk){
			return false;  
		}
	}
	oForm.onreset = function(){    //oForm
		console.log('reset....')
	}
	oSubmit.onclick = function(){
		console.log('aaa')
	}
	oRes.onclick = function(){
		console.log('bbb')
	}
</script>
</html>
