<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>125-蒙版效果</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			position: absolute;
			top: 50%;
			left: 50%;
			display: none;
			width: 240px;
			height: 300px;
			margin: -150px 0 0 -120px;
			background: #fff;
			border: 1px solid #987;
		}
		#mask{
			display: none;
			position: absolute;
			top: 0;
			height: 0;
			width: 100%;
			height: 100%;
			background: #999;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	
	<button id="btn1">登陆</button>
	<div id="mask"></div>
	<div id="container">
		<input type="text">账号
		<br>
		<input type="password">密码
		<button id="btn2">登陆</button>
	</div>
	
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oMask = document.getElementById('mask');
	var oContainer = document.getElementById('container');

	oBtn1.onclick = function(ev){
		oContainer.style.display = 'block';
		oMask.style.display = 'block';
		ev.stopPropagation();

	}
	oContainer.onclick = function(ev){
		ev.stopPropagation();
	}
	document.onclick = function(){
		oContainer.style.display = 'none';
		oMask.style.display = 'none';
	}
</script>
</html>
