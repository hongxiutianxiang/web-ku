<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-自定义事件</title>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var thing = new Event('test');
	oBox.addEventListener('test',function(){
		console.log('aba')
	},false) ;
	oBox.dispatchEvent(thing);
</script>
</html>
