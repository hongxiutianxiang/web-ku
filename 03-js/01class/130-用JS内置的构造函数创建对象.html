<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>130-用JS内置的构造函数创建对象</title>
</head>
<body>
	
</body>
<script>
	var person = new Array();
	person.name = 'Jack';
	person.age = 21;
	person.sayHi = function(){
		console.log('hi');
	}
	console.log(person)
	//内置构造函数都是有特定功能的
	//用内置构造函数创建的自定义的对象，会存在把内置构造函数生成的对象自带的方法和属性覆盖掉的风险
</script>
</html>
