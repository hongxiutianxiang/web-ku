<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.showName = function(){
		console.log('I am' + this.name)
	}
	var aPerson = new Person('Tom',18);
	console.log(aPerson);
	aPerson.showName();
</script>
