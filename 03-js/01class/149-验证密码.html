<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>149-验证密码</title>
</head>
<body>
	<input type="text" id="text">
	<input type="button" id="btn" value="检查">
	
</body>
<script>
	var oText = document.getElementById('text');
	var oBtn = document.getElementById('btn');
	
	oBtn.onclick = function(){
		//以字母开头,长度在6~12之间,只能包含字母、数字和下划线	
		var reg = /^[a-z]\w{5,11}$/;

		if(reg.test(oText.value)){
			alert('合法')
		}else{
			alert('不合法')
		}
		

	}
</script>
</html>
