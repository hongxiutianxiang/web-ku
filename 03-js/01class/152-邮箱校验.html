<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>152-邮箱验证</title>
</head>
<body>
	<input type="text" id="text">
	<input type="button" id="btn" value="检查">
	
</body>
<script>
	var oText = document.getElementById('text');
	var oBtn = document.getElementById('btn');
	
	oBtn.onclick = function(){
		//54_123@qq.com
		//fdsfdgd@126.com
		var reg = /^\w+@[a-z0-9-]{2,5}\.[a-z0-9]{2,5}$/;

		if(reg.test(oText.value)){
			alert('合法')
		}else{
			alert('不合法')
		}
		

	}
</script>
</html>
