<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>165-表单属性</title>
</head>
<body>
	<form action="https//www.kuazhu.com" id="form1">
		<div>
			用户名：<input type="text" name="username">
		</div>
		<div>
			密 码：<input type="password" name="password">
		</div>
		<div>
			性别
			<input type="radio" name="sex" value="male">男
			<input type="radio" name="sex" value="female">女
		</div>
		<div>
			爱好
			<input type="checkbox" name="hobby" value="basketball">篮球
			<input type="checkbox" name="hobby" value="football">足球
		</div>
		<div>
			城市：
			<select name="city" id="city">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
			</select>
		</div>
		<div>
			<input type="submit" value="提交">
		</div>
	</form>
	
</body>
<script>
	var oForm = document.forms[0];
	//oForm.password.disabled = true; //针对所有表单元素  值不会被提交
	//oForm.password.readOnly = true;//只针对input/password/textarea 值会被提交
	var aCheckBox = oForm.hobby;
	aCheckBox[1].checked = true;

	var aRadio = oForm.sex;
	aRadio[1].checked = true;

	var oSelect = oForm.city;
	console.log(oSelect.options);
	oSelect.options[1].selected = true;
	
</script>
</html>
