<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>198-选项卡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#chose{
			width: 400px;
			height: 100px;
			margin: 20px auto;
		}
		#chose li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;

		}
		#content li{
			width: 200px;
			height: 350px;
			line-height: 350px;
			text-align: center;
			border: 1px solid #000;
			margin: 50px auto;
			display: none;
		}
		.active{
			color: orange;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<ul id="chose">
		<li class="active">热门</li>
		<li>家居</li>
		<li>电脑</li>
		<li>影音</li>
	</ul>
	<ul id="content">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	/*
	var aBtn = document.querySelectorAll("#chose li");
	var aCon = document.querySelectorAll("#content li")
	for(var a = 0;a<aBtn.length;a++){

			}

			// aBtn[this.index].className="active";
			this.className="active";
			aCon[this.index].style.display="block";
		}
	}
	*/
	function Tab(){
		//1.罗列需要的属性
		this.aBtn = document.querySelectorAll('#chose li');
		this.aCon = document.querySelectorAll('#content li');
		//2.绑定事件
		this.bindEvent();
	}
	Tab.prototype.bindEvent = function(){
		var _this = this;
		for(var i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].index = i;
			this.aBtn[i].onclick = function(){
				_this.fnclick(this);
			};
		}
	}
	Tab.prototype.fnclick = function(ooBtn){
		for(var i = 0;i<this.aBtn.length;i++){
			this.aBtn[i].className = '';
			this.aCon[i].style.display = 'none';
		}
		ooBtn.className = 'active';
		this.aCon[ooBtn.index].style.display = 'block';
	}
	
	
	new Tab();

</script>
</html>
