<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-11-伸缩菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: absolute;
			top: -200px;
			left: 500px;
			width: 400px;
			height: 200px;
			background: pink;
		}
		#son{
			position: absolute;
			top: 200px;
			width: 400px;
			height: 50px;
			background: skyblue;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script src="../05js/util.js"></script>
<script>
	var oFather = document.getElementById('father');
	var oSon = document.getElementById('son');

	oFather.onmouseover = function(){
		animate(oFather,'top',0)
	};
	oFather.onmouseout = function(){
		animate(oFather,'top',-200)
	}
	
</script>
</html>
