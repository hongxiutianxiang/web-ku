<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒三角</title>
</head>
<body>
	
</body>
<script>
	for(var i = 1;i<=5;i++){
		for(var k = 1;k<=5-i;k++){
			document.write('-');
		}
		for(var j = 1;j<=i;j++){
			document.write('*');
		}
		document.write('</br>');
		
	}
</script>
