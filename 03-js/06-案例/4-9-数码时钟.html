<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-9-数码时钟</title>
	<style>
		#time{
			width: 300px;
			height: 200px;
			margin: 150px auto;
			background: #000;
			color: #fff;
			text-align: center;
			line-height: 200px;
			font-size: 40px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="time"></div>
</body>
<script>
	var oTime = document.getElementById('time');

	function toDouble(num){
		// if(num<10){
		// 	return '0'+ num;
		// }else{
		// 	return ''+ num;
		// }
		return num<10 ? '0'+ num : ''+ num
	}

	setInterval(timer,1000)

	function timer(){
		var today = new Date()
		var iHours = today.getHours();
		var iMinutes = today.getMinutes();
		var iSeconds = today.getSeconds();
		var iTime = toDouble(iHours) + ':' + toDouble(iMinutes) + ":" + toDouble(iSeconds);
		oTime.innerHTML = iTime;
	};
	timer();

	

	
</script>
</html>
