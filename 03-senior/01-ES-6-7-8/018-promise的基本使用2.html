<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-promise的基本使用2</title>
</head>
<body>
	
</body>
<script>
	//1.new Promise时，传入的函数立即执行
	let promise1 = new Promise((resolve,reject)=>{

		console.log('promise is running') //同步

		//2.执行异步请求
		resolve('hello');//模拟异步成功
		// reject('出错了')//模拟异步失败
		
	})
	console.log(promise1);

	//3.通过Promise实例对异步结果进行处理
	promise1
	.then((data)=>{
		console.log('success',data)
	},(error)=>{
		console.log('failed',error)
	})
</script>
</html>
