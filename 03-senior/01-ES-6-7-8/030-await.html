	let promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('data..');
		},200)
	})

	//await表示后面的处理需要等待,通常await后面是一个 Promise 对象，返回该对象的结果

	fn2();

	/*

	}

	fn3()
	.catch((err)=>{
		console.log(err);

	*/
	async function fn4(){
		try{
			await Promise.reject('出错出错了。。。');
		}
		catch(err){
			console.log(err)
		}

		try{
			let data3 = await promise;
			console.log(data3);
		}
		catch(err){
			console.log(err);
		}
	}
