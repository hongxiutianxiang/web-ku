<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:"#app",
		data:{
			message:"hello vue"
		},
		beforeCreate(){
			console.log('beforeCreate')	
		},
		created(){
			console.log('created')	
		},
		beforeMount(){
			console.log('beforeMount')	
		},
		mounted(){
			console.log('mounted')	
		},
		beforeUpdate(){
			console.log('beforeUpdate')	
		},
		updated(){
			console.log('updated')	
		},
		beforeDestroy(){
			console.log('beforeDestroy')	
		},
		destroyed(){
			console.log('destroyed')	
		},
	})
	
</script>
</html>
