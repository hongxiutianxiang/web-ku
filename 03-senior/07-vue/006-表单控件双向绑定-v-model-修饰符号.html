<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message">
		<input type="text" v-model.lazy="message">
		<input type="text" v-model.number="message">
		<input type="text" v-model.trim="message">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:"#app",
		data:{
			message:"sayounala",
		},
	})
	
</script>
</html>
