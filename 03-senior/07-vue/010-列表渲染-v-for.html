<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010</title>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
				<th>等级</th>
			</tr>
			<tr v-for="person in persons">
				<td>{{person.name}}</td>
				<td>{{person.age}}</td>
				<td>{{person.score}}</td>
				<td v-if="person.score>=60">及格</td>
				<td v-else>不及格</td>
			</tr>
		</table>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:"#app",
		data:{
			persons:[
				{name:'Jack',age:68,score:78},
				{name:'Tom',age:68,score:75},
				{name:'Leo',age:18,score:38},
				{name:'Lucy',age:58,score:98},
			]
		},
	})
	
</script>
</html>
