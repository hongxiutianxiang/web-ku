<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.large-box{
			width: 500px;
			height: 500px;
			background-color: blue;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.middle-box{
			width: 300px;
			height: 300px;
			background-color: yellow;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.small-box{
			width: 100px;
			height: 100px;
			background-color: pink;
			border: 1px solid #000;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>firstname::{{firstname}}</p>
		<p>lastname::{{lastname}}</p>
		<p>fullname::{{fullname}}</p>
		<input type="text" v-model='fullname'>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:"#app",
		data:{
			firstname:'chen',
			lastname:'Tom'
		},
		computed:{
			/*
			fullname(){
				return this.firstname + '' + this.lastname
			},
			*/
			fullname:{
				get(){
					return this.firstname + '' + this.lastname
				},
				set(newValue){
					var names = newValue.split(' ')
					this.firstname = names[0]
					this.lastname =  names[names.length - 1] 
				}	
			}
			
		}
	})
	
</script>
</html>
