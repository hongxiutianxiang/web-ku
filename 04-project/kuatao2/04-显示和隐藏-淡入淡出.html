<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-显示和隐藏-淡入淡出</title>
	<style>
		button{
			width: 80px;
			height: 50px;
			margin-right: 20px;
		}
		#box{
			width: 300px;
			height: 300px;
			background: pink;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		init:function($elem){
			if($elem.is(':hidden')){
				$elem.data('status','hidden')
			}else{
				$elem.data('status','shown')
			}
		},
		show:function($elem){
			if($elem.data('status') == 'shown') return;
			if($elem.data('status') == 'showing') return;

			$elem
			.data('status','showing')
			.trigger('showing');

			$elem.show();

			$elem
			.trigger('shown')
			.data('status','shown');
			
			
		},

		hide:function($elem){
			if($elem.data('status') == 'hidden') return;
			if($elem.data('status') == 'hiding') return;

			$elem
			.data('status','hiding')
			.trigger('hiding');
			
			$elem.hide();

			$elem
			.trigger('hided')
			.data('status','hidden');
		}
	}

	var js={
		fade:{
			init:function($elem){
				$elem.removeClass('transition');
				if($elem.is(':hidden')){
					$elem.data('status','hidden')
				}else{
					$elem.data('status','shown')
				}
			},
			show:function($elem){
				if($elem.data('status') == 'shown') return;
				if($elem.data('status') == 'showing') return;//防止显示过程点击

				$elem
				.data('status','showing')
				.trigger('showing');
				
				$elem.stop();
				$elem.fadeIn(function(){
					$elem
					.trigger('shown')
					.data('status','shown');
				});
				
			},

			hide:function($elem){
				if($elem.data('status') == 'hidden') return;
				if($elem.data('status') == 'hiding') return;

				$elem
				.data('status','hiding')
				.trigger('hiding');
				
				$elem.stop();
				$elem.fadeOut(function(){
					$elem
					.trigger('hided')
					.data('status','hidden');
				});
			}
		}	
	}

	
	var $elem = $('#box');

	$elem.on('showing shown hiding hided',function(ev){
		if(ev.type == 'showing'){
			console.log('showing...')
		}else if(ev.type == 'shown'){
			console.log('shown...')
		}else if(ev.type == 'hiding'){
			console.log('hiding...')
		}else if(ev.type == 'hided'){
			console.log('hided...')
		}
		
	});


	// slient.init($elem);
	// $('button').eq(0).on('click',function(){
		
	// 	slient.show($elem);
	// });
	// $('button').eq(1).on('click',function(){
		
	// 	slient.hide($elem);
	// });

	js.fade.init($elem);
	$('button').eq(0).on('click',function(){
		js.fade.show($elem);
	});
	$('button').eq(1).on('click',function(){
		js.fade.hide($elem);
	});
</script>
</html>
