<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-封闭空间的作用-循环中直接找到元素的索引</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			float: left;
			width: 100px;
			height: 50px;
			background: blue;
			margin-right: 20px;
			list-style: none;
		}
		.active{
			background: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script>
	var aLi = document.querySelectorAll('li');
	var lastIndex = 0;

	for(var i = 0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			/*
			for(var j = 0;j<aLi.length;j++){
				aLi[j].className = '';
			}
			*/
			aLi[lastIndex].className = '';
			this.className = 'active';
			lastIndex = this.index;
		}
	}
	
	
</script>
</html>
