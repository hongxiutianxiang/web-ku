<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-操作css</title>
	<style>
		.back{
			background: skyblue;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3"></div>
		</div>
	</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.box1').css('width','200px').css('height','200px').css('background','pink');
		$('.box2').css('width','100px').css('height','100px').addClass('back');
		$('.box3').css({
			'width':'50px',
			'height':'50px',
			'background':"yellow",
		});
	})
</script>
</html>
