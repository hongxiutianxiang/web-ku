<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-阻止事件冒泡</title>
	<style>
		.box1{
			width: 300px;
			height: 300px;
			background: pink;
			overflow: hidden;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: skyblue;
			margin: 100px 0 0 100px;
			overflow: hidden;
		}
		.box3{
			width: 50px;
			height: 50px;
			background: yellow;
			margin: 25px 0 0 25px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3"></div>
		</div>
	</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.box1').on('click',function(){
			alert('box1');
		});
		$('.box2').on('click',function(){
			alert('box2');
			return false;
		});
		$('.box3').on('click',function(ev){
			alert('box3');
			ev.stopPropagation();
		});
	})
</script>
</html>
