<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-自定义事件</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('myClick',function(ev,some){
			console.log('myClick',some)
		});
		$('div').trigger('myClick',{'a':1,'b':2});
	})
</script>
</html>
