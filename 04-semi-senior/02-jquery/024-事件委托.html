<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-事件委托</title>
</head>
<body>
	<button>生成Li</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		// $('li').on('click',function(){
		// 	console.log(this);
		// })

		// $('ul').delegate('li','click',function(){
		// 	console.log(this);
		// });
		$('ul').on('click','li',function(){
			console.log(this);
		})

		$('button').on('click',function(){
			var oLi = document.createElement('li');
			oLi.innerHTML = '我是生成的';
			$('ul')[0].appendChild(oLi);
		});
	})
</script>
</html>
