<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-卷入卷出和切换</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: blue;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>卷出</button>
	<button>卷入</button>
	<button>切换</button>
	<div></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').slideDown(1000,function(){
				alert('slideDown')
			})
		});

		$('button').eq(1).on('click',function(){
			$('div').slideUp(1000,function(){
				alert('slideUp')
			})
		});

		$('button').eq(2).on('click',function(){
			$('div').slideToggle(1000,function(){
				alert('slideToggle')
			})
		})

	})
</script>
</html>
