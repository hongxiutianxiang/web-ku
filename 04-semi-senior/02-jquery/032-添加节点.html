<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-添加节点</title>
</head>
<body>
	<button>0</button>
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<button>4</button>
	<button>5</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){

		$('button').eq(0).on('click',function(){
			var $li = $('<li>插入的</li>');
			$('ul').append($li);
		});
		$('button').eq(1).on('click',function(){
			var $li = $('<li>插入的</li>');
			$($li).appendTo('ul');
		});

		$('button').eq(2).on('click',function(){
			var $li = $('<li>插入的</li>');
			$('ul').prepend($li);
		});
		$('button').eq(3).on('click',function(){
			var $li = $('<li>插入的</li>');
			$($li).prependTo('ul');
		});

		$('button').eq(4).on('click',function(){
			var $div = $('<div>插入的</div>');
			$('ul').after($div);
		});
		$('button').eq(5).on('click',function(){
			var $div = $('<div>插入的</div>');
			$('ul').before($div);
		});

	})
</script>
</html>
