<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-ajax2-jsonp</title>
</head>
<body>
	<button>获取</button>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:'http://127.0.0.1:3001/',
				dataType:'jsonp',
				success:function(back,status,jqXHR){
					console.log(back,status,jqXHR)
				},
			});
		})
		
	})
</script>
</html>
