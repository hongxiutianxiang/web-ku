<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-ajax3</title>
</head>
<body>
	<button>a</button>
	<button>b</button>
	<button>c</button>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$.get('035-data.json',function(){
				console.log('123')
			},'json')
		});
		$('button').eq(1).on('click',function(){
			$.post('035-data.json',function(){
				console.log('456')
			},'json')
		});
		$('button').eq(2).on('click',function(){
			$.getJSON('035-data.json',function(){
				console.log('789')
			})
		});
	})
</script>
</html>
