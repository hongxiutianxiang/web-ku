<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-jquery补充</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div style="display: none;"></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').hover(function(){
			$('div').css('backgroundColor','pink');
		},function(){
			$('div').css('backgroundColor','');
		});
		console.log($('div:hidden'));

	})
</script>
</html>
