<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-插件2</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>change</button>
	<div>one</div>
	<div>two</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	;(function(){
		$.fn.setColor = function(options){
			var someThing = {color:'red'};
			var options = $.extend({},someThing,options);
			return this.each(function(){
				this.style.color = options.color;
			})
		}
	})();
</script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').setColor({color:'green'});
		})
	})
</script>
</html>
