<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-弹性布局-换行</title>
	<style>
		.box1{
			width: 700px;
			height: 500px;
			border: 1px solid #000;
			display: flex;
			flex-wrap: wrap-reverse;
		}
		.box2{
			width: 100px;
			height: 50px;
			background: blue;
		}
		.box3{
			width: 200px;
			height: 50px;
			background: red;
		}
		.box4{
			width: 500px;
			height: 50px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
