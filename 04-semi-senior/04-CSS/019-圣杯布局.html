<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-圣杯布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #ccc;
			height: 100vh;
			display: flex;
			flex-direction: column;
		}
		header{
			background: pink;
			flex: 0 0 12vh;
		}
		section{
			background: #fff;
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
		nav{
			background: blue;
			flex: 0 0 12vw;

		}
		.main{
			background: yellow;
			flex-grow: 1;
		}
		.aside{
			background: red;
			flex: 0 0 12vw;

		}
		footer{
			background: green;
			flex: 0 0 12vh;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="main">main</div>
		<div class="aside">aside</div>
	</section>
	<footer>footer</footer>
</body>
</html>
