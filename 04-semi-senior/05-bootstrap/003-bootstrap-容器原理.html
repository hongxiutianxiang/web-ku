<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-bootstrap-容器原理</title>
	<style>
		body{
			display: flex;
			justify-content: center;
		}
		.container{
			width: 800px;
			height: 100px;
			background: blue;
		}

	</style>
</head>
<body>
	<div class="container"></div>
</body>
<script>
	//????????????????????????????????????????????????????????????????????????????????????????????
	;(function(win,doc){
		var oContainer = document.querySelector('.container');

		var iWidth = doc.body.clientWidth || doc.documentElement.clientWidth;
		function some(){
			if(iWidth>=1200){
				oContainer.style.width = '1170px';
			}
			else if(iWidth>=992){
				oContainer.style.width = '970px';
			}
			else if(iWidth>=768){
				oContainer.style.width = '750px';
			}else{
				oContainer.style.width =100%;
			};
		};
		win.addEventListener('relize',some,false);
	})(window,document)
	

	
</script>
</html>
