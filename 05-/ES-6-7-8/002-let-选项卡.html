<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>137-选项卡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#Tab-box{
			/*width: 400px;
			border: 1px solid #000;*/
		}
		li{
			list-style: none;
		}
		#chose{
			width: 400px;
			height: 100px;
			margin: 20px auto;
		}
		#chose li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;

		}
		#content li{
			width: 200px;
			height: 350px;
			line-height: 350px;
			text-align: center;
			border: 1px solid #000;
			margin: 50px auto;
			display: none;
		}
		.active{
			color: orange;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div id="Tab-box">
		<ul id="chose">
			<li class="active">热门</li>
			<li>家居</li>
			<li>电脑</li>
			<li>影音</li>
		</ul>
		<ul id="content">
			<li style="display: block;">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
<script>

	function Tab(){

		//1.罗列属性
		this.aBtns = document.querySelectorAll('#chose li');
		this.aCon = document.querySelectorAll('#content li');

		//2.绑定事件
		this.bindEvent();

	}

	Tab.prototype.bindEvent = function(){
		let _this = this;
		for(let i = 0;i<this.aBtns.length;i++){
			this.aBtns[i].index=i;
			this.aBtns[i].onclick = function(){
				_this.fnClick(this);
			}
		}
	}

	Tab.prototype.fnClick = function(a){
		for(var i = 0;i<this.aBtns.length;i++){
			this.aBtns[i].className = '';
			this.aCon[i].style.display = 'none';
		}
		a.className = 'active';
		this.aCon[a.index].style.display = 'block';
	}



	new Tab();


</script>
</html>
