<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-promise-all.html</title>
</head>
<body>
	
</body>
<script>
	let getLoadImgPromise = (url)=>{
		return new Promise((resolve,reject)=>{
			var img = new Image();

			img.onload = function(){
				resolve('resolved:::'+url)
			}
			img.onerror = function(){
				reject('reject'+url)
			}

			img.src = url;
		});
	}

	let aPromise = ['img/bizhia.jpg','img/bizhibv.jpg','img/bizhic.jpg']
	.map((url)=>{
		return getLoadImgPromise(url)
	});
	// console.log(aPromise)
	let p = Promise.all(aPromise);
	p
	.then((data)=>{
		console.log(data)
	})
	.catch((err)=>{
		console.log(err)
	})
</script>
</html>
