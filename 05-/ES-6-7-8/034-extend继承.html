<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-extend继承</title>
</head>
<body>
	
</body>
<script>
	//类不存在变量提升
	// let p2 = new Person('Jack',22);
	
	class Person{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		SayName(){
			console.log('I am ' + this.name);
		}
		SayAge(){
			console.log('I am ' + this.age)
		}
		static sayLike(){
			console.log('I like...')
		}
	}

	var p1 = new Person('Tom',18);
	console.log(p1);
	p1.SayName();
	p1.SayAge();
	Person.sayLike();

	class Student extends Person{
		constructor(name,age,major){
			super(name,age);
			this.major = major;
		}
		SayMajor(){
			console.log('I am from '+ this.major)
		}
	}

	var s1 = new Person('Jack',15,'Math');
	console.log(s1);
	s1.SayName();
	s1.SayAge();
	Student.sayLike();
	s1.SayMajor();


</script>
</html>
