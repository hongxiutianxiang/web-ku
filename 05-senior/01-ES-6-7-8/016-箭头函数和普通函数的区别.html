<script>
	function Person(){
		console.log(123)
	}
	new Person();

	//箭头函数没有原型对象,所以不能用箭头函数来定义构造函数
	// let Person2 = ()=>{

	// }
	// new Person2();  //Person2 is not a constructor

	function Person3(){
		console.log(arguments)
	}
	Person3(11,22,33,44);

	//箭头函数中没有arguments
	// let Person4 = ()=>{
	// 	console.log(arguments)
	// }
	// Person4(44,55,66,74)  //arguments is not defined


	Person5();
	function Person5(){
		console.log(999)
	}

	//如果定义有名称的箭头函数,需要把箭头函数赋值给变量,所以箭头函数不存在声明的提升
