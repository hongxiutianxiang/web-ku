<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-class类</title>
</head>
<body>
	
</body>
<script>
	//类不存在变量提升
	// let p2 = new Person('Jack',22);
	
	class Person{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		SayName(){
			console.log('I am ' + this.name);
		}
		SayAge(){
			console.log('I am ' + this.age)
		}
		static sayLike(){
			console.log('I like...')
		}
	}

	var p1 = new Person('Tom',18);
	console.log(p1);
	p1.SayName();
	p1.SayAge();
	Person.sayLike();

</script>
</html>
