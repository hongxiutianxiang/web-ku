<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-sort排序</title>
</head>
<body>
	
</body>
<script>
	var arr1 = [5,6,3,8,2,1,4,7,9];

	arr1.sort(function(n1,n2){
		if(n1<n2){
			return -1  //负数 把小的排在前面
		}else if(n1>n2){
			return 1   //正数 把大的排在后面
		}else{
			return 0
		}
	})
	console.log(arr1)
</script>
</html>
