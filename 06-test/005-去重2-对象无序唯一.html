<script>
	var arr1 = [1,2,3,1,2,3];
	function uniqueArr(arr) {
		var result = [];
		var obj = {};
		for(var i = 0;i<arr.length;i++){
			obj[arr[i]] = '';
		}
		console.log(obj)
		for(var attr in obj){
			result.push(parseInt(attr))
		}
		return result;
	}
	console.log(uniqueArr(arr1))
</script>
