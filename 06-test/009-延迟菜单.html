<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-延迟菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 375px;
			margin: 100px auto;
		}
		.left-box{
			float: left;
			width: 60px;
			height: 300px;
			background: #ccc;
		}
		.right-box{
			display: none;
			float: left;
			margin-left: 15px;
			width: 300px;
			height: 300px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-box"></div>
		<div class="right-box"></div>
	</div>
</body>
<script>
	var oLeftBox = document.querySelector('.left-box')
	var oRightBox = document.querySelector('.right-box')
	var timer = 0;

	oLeftBox.onmouseover = oRightBox.onmouseover = function(){
		clearTimeout(timer)
		oRightBox.style.display = 'block'
	}
	oLeftBox.onmouseout = oRightBox.onmouseout = function(){
		timer = setTimeout(function(){
			oRightBox.style.display = 'none';
		},300)
	}
</script>
</html>
