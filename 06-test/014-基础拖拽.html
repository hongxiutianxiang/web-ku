<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-基础拖拽</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: absolute;
			top: 10px;
			left: 10px;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
<script>
	var oBox = document.querySelector('.box');

	var distanceX = 0;
	var distanceY = 0;

	oBox.onmousedown = function(ev){
		distanceX = ev.clientX - oBox.offsetLeft;
		distanceY = ev.clientY - oBox.offsetTop;
		document.onmousemove = function(ev){
			oBox.style.left = ev.clientX - distanceX + 'px';
			oBox.style.top = ev.clientY - distanceY + 'px';
		}
		document.onmouseup =function(){
			document.onmousemove = null;
		}
	}
</script>
</html>
