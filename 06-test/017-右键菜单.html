<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-右键菜单</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			display: none;
			position: absolute;
			top: 100px;
			width: 150px;
			height: 250px;
			background: #eee;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');

	document.oncontextmenu = function(ev) {
		ev.preventDefault();
		oBox.style.display = 'block';
		oBox.style.top = ev.clientY + 'px';
		oBox.style.left = ev.clientX + 'px';
		oBox.onclick = function(ev){
			ev.stopPropagation();
		}
		document.onclick = function(){
			oBox.style.display = 'none';
		}
	}
</script>
</html>
