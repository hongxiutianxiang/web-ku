<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-flex-居中</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid #000;

			display: flex;
			justify-content: center;/*水平对齐方式*/
			align-items: center;/*垂直对齐方式*/
		}
		.son{
			width: 50px;
			height: 50px;
			background: red;	

		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
