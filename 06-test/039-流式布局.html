<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-流式布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 500px;
			height: 600px;
			border: 1px solid #000;

			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		li{
			width: 100px;
			height: 50px;
			border: 1px solid #000;
			background: yellow;
			box-sizing: border-box;
			list-style: none;

			flex-shrink: 0;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
