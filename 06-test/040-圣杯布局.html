<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-圣杯布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		header,footer{
			flex: 0 0 12vh;
		}
		header{
			background: yellow;
			
		}
		section{
			background: pink;
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
		section nav,section aside{
			flex: 0 0 12vw;
		}
		section nav{
			background: orange;
		}
		section main{
			flex-grow: 1;
		}
		section aside{
			background: green;
		}
		footer{
			flex: 0 0 12vh;
			background: skyblue;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<main>main</main>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
