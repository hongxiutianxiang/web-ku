<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-8-拖拽</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 50px;
			height: 50px;
			background: red;
			
		}
		.box2{
			width: 150px;
			height: 150px;
			background: #789;
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<div class="box2"></div>
	<div class="box1" draggable=true></div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	$(function(){
		
		$('.box2')
		.on('drop',function(){
			$(this).append($('.box1'))
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		})
		
 		var timer = 0;
		$('.box1')
		.on('dragend',function(){
			timer = setTimeout(function(){
				alert('已完成拖拽')
			},200) 
			
		})
		
	})
</script>
</html>
