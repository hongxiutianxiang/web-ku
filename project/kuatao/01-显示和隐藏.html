<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-显示和隐藏</title>
	<style>
		button{
			width: 80px;
			height: 50px;
			margin-right: 20px;
		}
		#box{
			width: 300px;
			height: 300px;
			background: pink;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	;(function($){
		$('button').eq(0).on('click',function(){
			$('div').show();
		});
		$('button').eq(1).on('click',function(){
			$('div').hide();
		});

	})(jQuery);
	
</script>
</html>
