<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-显示和隐藏-自定义事件</title>
	<style>
		button{
			width: 80px;
			height: 50px;
			margin-right: 20px;
		}
		#box{
			width: 300px;
			height: 300px;
			background: pink;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {

		show:function($elem){
			$elem.trigger('showing');
			$elem.show();
			$elem.trigger('shown');
		},

		hide:function($elem){
			$elem.trigger('hiding');
			$elem.hide();
			$elem.trigger('hiden');
		}

	}

	var $elem = $('#box');

	// $elem.on('ab',function(){
	// 	console.log('ab...')
	// });
	// $elem.on('abc',function(){
	// 	console.log('abc...')
	// });
	$elem.on('showing shown hiding hiden',function(ev){
		if(ev.type == 'showing'){
			console.log('showing...')
		}else if(ev.type == 'shown'){
			console.log('shown...')
		}else if(ev.type == 'hiding'){
			console.log('hiding...')
		}else if(ev.type == 'hiden'){
			console.log('hiden...')
		}
	});

	$('button').eq(0).on('click',function(){
		slient.show($elem);
	});
	$('button').eq(1).on('click',function(){
		slient.hide($elem);
	});
</script>
</html>
