;(function($){
	function Slient($){
		this.$elem = $elem;
	}

	Slient.prototype = {
		constructor:Slient,
		to:function(x,y){
			this.$elem.css({
				left:x,
				top:y,
			})
		}
	}


	var $elem = $('.box');
	var move = new Slient($)

	$('button').eq(0).on('click',function(){
		move.to(0,120)
	});

	$('button').eq(1).on('click',function(){
		move.to(100,200)
	});
})(jQuery);
